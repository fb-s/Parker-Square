<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Parker-Square</title>
	<link href="style.css" rel="stylesheet" media="all">
</head>
<body>

	<h1>Parker-Square</h1>
	<div class="github">
		<a href="http://110studio.ru/">110studio</a>
		<small>github: <a href="https://github.com/fb-s">fb</a>: <a href="https://github.com/fb-s/Parker-Square">Parker-Square</a></small>
	</div>
	<div>
		<p>
			<label>Parker-Square size: (odd only)</label>
			<input id="psSize" type="number" step="2" value="3" min="3" onkeyup="onChange('psSize', this)" onChange="onChange('psSize', this)">
		</p>

		<p>
			<label>Method:</label>
			<input type="radio" name="Method" value="0" onChange="onChange('method', this)" checked> Sum
			<input type="radio" name="Method" value="1" onChange="onChange('method', this)"> Multiply
		</p>

		<p>
			<label>Stufe:</label>
			<input type="radio" name="Stufe" value="1" onChange="onChange('stufe', this)"> 1
			<input type="radio" name="Stufe" value="2" onChange="onChange('stufe', this)" checked> 2
			<input type="radio" name="Stufe" value="3" onChange="onChange('stufe', this)"> 3
			<input type="radio" name="Stufe" value="4" onChange="onChange('stufe', this)"> 4
		</p>

		<p>
			<label>Max number:</label>
			<input id="maxNum" type="number" value="2" min="1" onkeyup="onChange('maxNum', this)" onChange="onChange('maxNum', this)">
		</p>


		<button id="btnStart" type="button" onclick="onStart()">
			Start
			<img id="load" class="hide" src="https://static.wixstatic.com/media/71b91f_105a24ce0e2a477fa9be0e19dd175170~mv2.gif">
			<span id="counts"></span>
		</button>
		<button id="clear" type="button" onclick="onClear()">Clear</button>
	</div>

	<hr>
	<div id="process"></div>
	
	<div id="result"></div>

	<script src="ParkerSquare.js"></script>
</body>
</html>
